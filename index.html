<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GitHub Maintainer</title>

  <style>
    :root {
      --bg-1:#07122b;
      --bg-2:#0b1020;
      --glass: rgba(255,255,255,0.03);
      --white:#e6eef8;
      --muted:#9aa6bd;
      --accent:#6d28d9;
      --accent2:#06b6d4;
      --radius:12px;
      --transition:200ms;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    html, body {
      height:100%;
      margin:0;
      background: linear-gradient(135deg,var(--bg-1),var(--bg-2));
      color:var(--white);
      -webkit-font-smoothing:antialiased;
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .center-wrap {
      background: rgba(0,0,0,0.3);
      padding:28px 32px;
      border-radius:var(--radius);
      text-align:center;
      max-width:420px;
      width:100%;
      box-shadow: 0 12px 30px rgba(0,0,0,0.5);
    }

    .logo {
      width:56px;
      height:56px;
      border-radius:14px;
      background:linear-gradient(180deg,var(--accent),var(--accent2));
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:800;
      color:white;
      font-size:20px;
      margin:0 auto 14px auto;
    }

    h1 {
      font-size:20px;
      margin:0 0 8px 0;
    }

    p.lead {
      font-size:13px;
      color:var(--muted);
      margin:0 0 18px 0;
    }

    .input {
      display:flex;
      gap:8px;
      align-items:center;
      background:var(--glass);
      padding:8px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.04);
      margin-bottom:12px;
    }

    .input input[type="text"]{
      border:0;
      background:transparent;
      color:var(--white);
      padding:8px;
      font-size:14px;
      outline:none;
      flex:1;
    }

    .input input[type="text"]::placeholder{
      color: rgba(255,255,255,0.4);
    }

    button.primary {
      background:linear-gradient(90deg,var(--accent),var(--accent2));
      color:white;
      padding:9px 14px;
      border-radius:10px;
      border:none;
      cursor:pointer;
      font-weight:700;
      transition:all var(--transition);
    }

    button.ghost {
      background:transparent;
      border:1px solid rgba(255,255,255,0.05);
      color:var(--muted);
      padding:8px 12px;
      border-radius:10px;
      cursor:pointer;
    }

    .controls {
      display:flex;
      gap:8px;
      justify-content:center;
      margin-bottom:12px;
      flex-wrap:wrap;
    }

    .helper-text {
      font-size:13px;
      color:var(--muted);
    }
  </style>
</head>
<body>
  <div class="center-wrap">
    <div class="logo">GM</div>
    <h1>GitHub Maintainer</h1>
    <p class="lead">Visibility for maintainer work â€” issues, reviews, triage, and more. Prototype uses mock data but maps cleanly to API responses.</p>

    <div class="input" role="group" aria-label="Repository input">
      <input id="repoInput" type="text" placeholder="owner/repo (e.g., octocat/Hello-World)" />
      <button id="loadBtn" class="primary">Load</button>
      <button id="exampleBtn" class="ghost">Example</button>
    </div>

    <div class="controls">
      <button id="exportBtn" class="ghost">Export PNG</button>
      <button id="exportReportBtn" class="ghost">Export JSON</button>
    </div>

    <div class="helper-text">Enter repository in <code>owner/repo</code> format. Press Enter or click Load.</div>
  </div>

  <script>
    const repoInput = document.getElementById('repoInput');
    const loadBtn = document.getElementById('loadBtn');
    const exampleBtn = document.getElementById('exampleBtn');

    loadBtn.addEventListener('click', () => {
      alert('Load repo: ' + repoInput.value);
    });

    exampleBtn.addEventListener('click', () => {
      repoInput.value = 'octocat/Hello-World';
    });

    repoInput.addEventListener('keydown', e => {
      if(e.key === 'Enter') loadBtn.click();
    });
  </script>
</body>
</html>
